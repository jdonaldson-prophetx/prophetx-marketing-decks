// â”€â”€ NAV ENGINE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const MAIN_SLIDES = [Slide0, Slide1, Slide2, Slide3, Slide4, Slide5, Slide6, Slide7, Slide8, Slide9, Slide10];
const MAIN_LABELS = ["Title", "Agenda", "Foundation", "Built", "Vision", "System", "Channel", "Team", "Mission", "Timeline", "Closing"];
const SYSTEM_SLIDE_IDX = 5;

function Presentation() {
  const [cur, setCur] = useState(0);
  const [theme, setTheme] = useState("lightB");
  const [specialSlide, setSpecialSlide] = useState(null); // "reporting" | "scroll" | null
  const [dir, setDir] = useState(1);
  const [animating, setAnimating] = useState(false);
  const [exiting, setExiting] = useState(false);
  const [touch, setTouch] = useState(null);

  const T = THEMES[theme];

  const goToSlide = useCallback((idx) => {
    if (idx === "reporting" || idx === "scroll") {
      setDir(1); setAnimating(true); setExiting(true);
      setTimeout(() => { setExiting(false); setSpecialSlide(idx); setAnimating(false); }, 270);
    } else {
      setDir(idx > cur ? 1 : -1); setAnimating(true); setExiting(true);
      setTimeout(() => { setExiting(false); setCur(idx); setSpecialSlide(null); setAnimating(false); }, 270);
    }
  }, [cur]);

  const goBack = useCallback(() => {
    setDir(-1); setAnimating(true); setExiting(true);
    setTimeout(() => { setExiting(false); setSpecialSlide(null); setCur(SYSTEM_SLIDE_IDX); setAnimating(false); }, 270);
  }, []);

  const go = useCallback((delta) => {
    if (animating || specialSlide) return;
    const next = cur + delta;
    if (next < 0 || next >= MAIN_SLIDES.length) return;
    setDir(delta); setAnimating(true); setExiting(true);
    setTimeout(() => { setExiting(false); setCur(next); setAnimating(false); }, 270);
  }, [cur, animating, specialSlide]);

  useEffect(() => {
    const h = (e) => {
      if (specialSlide) return;
      if (e.key === "ArrowRight" || e.key === " ") { e.preventDefault(); go(1); }
      if (e.key === "ArrowLeft") { e.preventDefault(); go(-1); }
    };
    window.addEventListener("keydown", h);
    return () => window.removeEventListener("keydown", h);
  }, [go, specialSlide]);

  const onTouchStart = (e) => setTouch(e.targetTouches[0].clientX);
  const onTouchEnd = (e) => {
    if (!touch || specialSlide) return;
    const dist = touch - e.changedTouches[0].clientX;
    if (Math.abs(dist) > 50) go(dist > 0 ? 1 : -1);
    setTouch(null);
  };

  const isScroll = specialSlide === "scroll";
  const SlideComp = MAIN_SLIDES[cur];
  const animKey = specialSlide ? `special-${specialSlide}-${theme}` : `${cur}-${theme}`;

  return (
    <>
      <style>{fonts}</style>
      <style>{`
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { overflow: ${isScroll ? "auto" : "hidden"}; background: ${T.bg}; transition: background 0.35s ease; }
        @keyframes sIn  { from { opacity:0; transform:translateX(48px);  } to { opacity:1; transform:translateX(0); } }
        @keyframes sOut { from { opacity:1; transform:translateX(0);     } to { opacity:0; transform:translateX(-48px); } }
        @keyframes sInR { from { opacity:0; transform:translateX(-48px); } to { opacity:1; transform:translateX(0); } }
        @keyframes sOutR{ from { opacity:1; transform:translateX(0);     } to { opacity:0; transform:translateX(48px); } }
        button { transition: all 0.2s ease; } button:hover { opacity: 0.9; }
        ::-webkit-scrollbar { width: 4px; } ::-webkit-scrollbar-thumb { background: ${T.border}; border-radius: 2px; }
      `}</style>
      <div onTouchStart={onTouchStart} onTouchEnd={onTouchEnd}
        style={{ width: "100vw", minHeight: "100vh", background: T.bg, position: "relative", overflow: isScroll ? "visible" : "hidden", transition: "background 0.35s ease" }}>

        <div style={{ position: isScroll ? "sticky" : "absolute", inset: isScroll ? "auto" : 0, top: 0, left: 0, right: 0, height: 0, pointerEvents: "none" }} />
        <div style={{ position: "fixed", inset: 0, pointerEvents: "none", background: `radial-gradient(ellipse at 12% 45%, ${T.accentGlow} 0%, transparent 50%)`, zIndex: 0, transition: "background 0.35s ease" }} />

        {/* Top bar */}
        <div style={{ position: "fixed", top: 0, left: 0, right: 0, height: 44, display: "flex", alignItems: "center", justifyContent: "space-between", padding: "0 22px", zIndex: 100, borderBottom: `1px solid ${T.border}`, background: T.bg, transition: "background 0.35s ease, border-color 0.35s ease" }}>
          <Wordmark T={T} size={13} />
          <div style={{ fontFamily: f.mono, fontSize: 11, color: T.textDim, transition: "color 0.35s ease" }}>
            {specialSlide ? `${specialSlide.charAt(0).toUpperCase() + specialSlide.slice(1)} Preview` : `${MAIN_LABELS[cur]} Â· ${String(cur + 1).padStart(2, "0")} / ${String(MAIN_SLIDES.length).padStart(2, "0")}`}
          </div>
        </div>

        {/* Slide content */}
        <div key={animKey} style={{
          position: isScroll ? "relative" : "fixed",
          inset: isScroll ? "auto" : 0,
          top: isScroll ? 0 : 0,
          paddingTop: 44,
          paddingBottom: isScroll ? 0 : 38,
          zIndex: 1,
          animation: exiting
            ? `${dir >= 0 ? "sOut" : "sOutR"} 0.27s ease forwards`
            : `${dir >= 0 ? "sIn" : "sInR"} 0.3s ease`,
          height: isScroll ? "auto" : "100vh",
        }}>
          {specialSlide === "reporting" && <ReportingPreview T={T} goBack={goBack} />}
          {specialSlide === "scroll" && <ScrollPreview T={T} goBack={goBack} />}
          {!specialSlide && <SlideComp T={T} theme={theme} setTheme={setTheme} goToSlide={goToSlide} />}
        </div>

        {/* Nav arrows â€” only on main slides */}
        {!specialSlide && cur > 0 && <button onClick={() => go(-1)} style={{ position: "fixed", left: 12, top: "50%", transform: "translateY(-50%)", background: `${T.card}ee`, border: `1px solid ${T.border}`, color: T.textMid, borderRadius: 7, width: 30, height: 30, fontSize: 16, cursor: "pointer", zIndex: 20, display: "flex", alignItems: "center", justifyContent: "center" }}>â€¹</button>}
        {!specialSlide && cur < MAIN_SLIDES.length - 1 && <button onClick={() => go(1)} style={{ position: "fixed", right: 12, top: "50%", transform: "translateY(-50%)", background: `${T.card}ee`, border: `1px solid ${T.border}`, color: T.textMid, borderRadius: 7, width: 30, height: 30, fontSize: 16, cursor: "pointer", zIndex: 20, display: "flex", alignItems: "center", justifyContent: "center" }}>â€º</button>}

        {/* Progress dots â€” only on main slides */}
        {!specialSlide && (
          <div style={{ position: "fixed", bottom: 8, left: "50%", transform: "translateX(-50%)", display: "flex", gap: 8, zIndex: 20, alignItems: "center" }}>
            {MAIN_SLIDES.map((_, i) => (
              <div key={i} onClick={() => goToSlide(i)} style={{ display: "flex", flexDirection: "column", alignItems: "center", gap: 3, cursor: "pointer" }}>
                <div style={{ fontFamily: f.mono, fontSize: 8, color: i === cur ? T.accent : `${T.textDim}55`, letterSpacing: "0.05em", textTransform: "uppercase", transition: "color 0.35s ease" }}>{MAIN_LABELS[i]}</div>
                <div style={{ width: i === cur ? 18 : 5, height: 4, borderRadius: 2, background: i === cur ? T.accent : `${T.textDim}30`, transition: "all 0.3s ease" }} />
              </div>
            ))}
          </div>
        )}
      </div>
    </>
  );
}

const domNode = document.getElementById('root');
const root = ReactDOM.createRoot(domNode);
root.render(React.createElement(Presentation));
    </script>
  </body>
