const SLIDES = [Slide0, Slide1, Slide2, Slide3, Slide4, Slide5, Slide6, Slide7, Slide8, Slide9, Slide10];
const LABELS = ["Title", "Agenda", "Foundation", "Built", "Vision", "System", "Channel", "Team", "Mission", "Timeline", "Closing"];

function getSlideFromHash() {
  const m = window.location.hash.match(/^#\/(\d+)$/);
  if (m) { const n = parseInt(m[1]); if (n >= 0 && n < SLIDES.length) return n; }
  return 0;
}

function Presentation() {
  const [cur, setCur] = useState(getSlideFromHash);
  const [dir, setDir] = useState(1);
  const [animating, setAnimating] = useState(false);
  const [exiting, setExiting] = useState(false);
  const [touch, setTouch] = useState(null);

  useEffect(() => { window.location.hash = `#/${cur}`; }, [cur]);

  const go = useCallback((delta) => {
    if (animating) return;
    const next = cur + delta;
    if (next < 0 || next >= SLIDES.length) return;
    setDir(delta); setAnimating(true); setExiting(true);
    setTimeout(() => { setExiting(false); setCur(next); setAnimating(false); }, 270);
  }, [cur, animating]);

  useEffect(() => {
    const h = (e) => {
      if (e.key === "ArrowRight" || e.key === " ") { e.preventDefault(); go(1); }
      if (e.key === "ArrowLeft") { e.preventDefault(); go(-1); }
    };
    window.addEventListener("keydown", h);
    return () => window.removeEventListener("keydown", h);
  }, [go]);

  const onTouchStart = (e) => setTouch(e.targetTouches[0].clientX);
  const onTouchEnd = (e) => {
    if (!touch) return;
    const dist = touch - e.changedTouches[0].clientX;
    if (Math.abs(dist) > 50) go(dist > 0 ? 1 : -1);
    setTouch(null);
  };

  const SlideComp = SLIDES[cur];

  return (
    <>
      <style>{fonts}</style>
      <style>{`
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { overflow: hidden; background: ${T.bg}; }
        @keyframes sIn  { from { opacity:0; transform:translateX(48px);  } to { opacity:1; transform:translateX(0); } }
        @keyframes sOut { from { opacity:1; transform:translateX(0);     } to { opacity:0; transform:translateX(-48px); } }
        @keyframes sInR { from { opacity:0; transform:translateX(-48px); } to { opacity:1; transform:translateX(0); } }
        @keyframes sOutR{ from { opacity:1; transform:translateX(0);     } to { opacity:0; transform:translateX(48px); } }
        button { transition: all 0.15s ease; } button:hover { opacity: 0.85; }
      `}</style>
      <div onTouchStart={onTouchStart} onTouchEnd={onTouchEnd}
        style={{ width: "100vw", height: "100vh", background: T.bg, position: "relative", overflow: "hidden" }}>
        <div style={{ position: "absolute", inset: 0, pointerEvents: "none", background: `radial-gradient(ellipse at 12% 45%, ${T.accentGlow} 0%, transparent 50%)` }} />

        <div style={{ position: "absolute", top: 0, left: 0, right: 0, height: 44, display: "flex", alignItems: "center", justifyContent: "space-between", padding: "0 22px", zIndex: 20, borderBottom: `1px solid ${T.border}`, background: T.bg }}>
          <Wordmark size={13} color={T.text} />
          <div style={{ fontFamily: f.mono, fontSize: 11, color: T.textDim }}>
            {LABELS[cur]} ¬∑ {String(cur + 1).padStart(2, "0")} / {String(SLIDES.length).padStart(2, "0")}
          </div>
        </div>

        <div key={cur} style={{
          position: "absolute", inset: 0, paddingTop: 44, paddingBottom: 38,
          animation: exiting
            ? `${dir >= 0 ? "sOut" : "sOutR"} 0.27s ease forwards`
            : `${dir >= 0 ? "sIn" : "sInR"} 0.3s ease`,
        }}>
          <SlideComp />
        </div>

        {cur > 0 && <button onClick={() => go(-1)} style={{ position: "absolute", left: 12, top: "50%", transform: "translateY(-50%)", background: `${T.card}ee`, border: `1px solid ${T.border}`, color: T.textMid, borderRadius: 7, width: 30, height: 30, fontSize: 16, cursor: "pointer", zIndex: 10, display: "flex", alignItems: "center", justifyContent: "center" }}>‚Äπ</button>}
        {cur < SLIDES.length - 1 && <button onClick={() => go(1)} style={{ position: "absolute", right: 12, top: "50%", transform: "translateY(-50%)", background: `${T.card}ee`, border: `1px solid ${T.border}`, color: T.textMid, borderRadius: 7, width: 30, height: 30, fontSize: 16, cursor: "pointer", zIndex: 10, display: "flex", alignItems: "center", justifyContent: "center" }}>‚Ä∫</button>}

        <div style={{ position: "absolute", bottom: 8, left: "50%", transform: "translateX(-50%)", display: "flex", gap: 8, zIndex: 10, alignItems: "center" }}>
          {SLIDES.map((_, i) => (
            <div key={i} onClick={() => { setDir(i > cur ? 1 : -1); setCur(i); }} style={{ display: "flex", flexDirection: "column", alignItems: "center", gap: 3, cursor: "pointer" }}>
              <div style={{ fontFamily: f.mono, fontSize: 8, color: i === cur ? T.accent : `${T.textDim}55`, letterSpacing: "0.05em", textTransform: "uppercase" }}>{LABELS[i]}</div>
              <div style={{ width: i === cur ? 18 : 5, height: 4, borderRadius: 2, background: i === cur ? T.accent : `${T.textDim}30`, transition: "all 0.3s ease" }} />
            </div>
          ))}
        </div>
      </div>
    </>
  );
}

const domNode = document.getElementById('root');
const root = ReactDOM.createRoot(domNode);
root.render(React.createElement(Presentation));
